<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Verknüpft das Favicon, das in der Adressleiste des Browsers angezeigt wird -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Stellt sicher, dass die Webseite auf allen Geräten richtig angezeigt wird -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Festlegen der Theme-Farbe für die mobile Browser-Umgebung -->
    <meta name="theme-color" content="#000000" />
    <!-- Beschreibender Text für die Webseite -->
    <meta name="description" content="Webseite erstellt mit create-react-app" />
    <!-- Icon für Apple-Geräte -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json bietet Metadaten, die verwendet werden, wenn Ihre Web-App
      auf einem mobilen Gerät oder Desktop installiert ist. Weitere Informationen finden Sie unter https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Beachten Sie die Verwendung von %PUBLIC_URL% in den obigen Tags.
      Es wird während des Builds durch die URL des `public`-Ordners ersetzt.
      Nur Dateien innerhalb des `public`-Ordners können von der HTML-Datei referenziert werden.

      Im Gegensatz zu "/favicon.ico" oder "favicon.ico" funktioniert "%PUBLIC_URL%/favicon.ico"
      sowohl mit clientseitigem Routing als auch mit einer nicht-root öffentlichen URL korrekt.
      Erfahren Sie, wie Sie eine nicht-root öffentliche URL konfigurieren, indem Sie `npm run build` ausführen.
    -->
    <title>React App</title>
  </head>
  <body>
    <!-- Hinweis für Benutzer, die JavaScript deaktiviert haben -->
    <noscript>Sie müssen JavaScript aktivieren, um diese App auszuführen.</noscript>
    <!-- Hauptcontainer für die React-Anwendung -->
    <div id="root"></div>
    <!--
      Diese HTML-Datei ist eine Vorlage.
      Wenn Sie sie direkt im Browser öffnen, sehen Sie eine leere Seite.

      Sie können Webfonts, Meta-Tags oder Analysen zu dieser Datei hinzufügen.
      Der Build-Schritt platziert die gebündelten Skripte in den <body>-Tag.

      Um die Entwicklung zu beginnen, führen Sie `npm start` oder `yarn start` aus.
      Um ein Produktionsbundle zu erstellen, verwenden Sie `npm run build` oder `yarn build`.
    -->
  </body>
</html>
